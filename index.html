<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Morse Translator</title>
  </head>
  <body>
    <h1>Morse Translator</h1>
    <p>Enter your text into one of the field below and click the button</p>
    <div class="fields">
      <div class="input">
        <textarea
          class="input__text"
          id="user-input"
          rows="10"
          cols="10"
          placeholder="What do you want to translate? / .-- .... .- -    -.. ---    -.-- --- ..-    .-- .- -. -    - ---    - .-. .- -. ... .-.. .- - . "
        ></textarea>
      </div>
      <div class="morse">
        <textarea
          class="morse__text"
          id="translation-output"
          rows="10"
          cols="10"
          placeholder="Translation will be here / - .-. .- -. ... .-.. .- - .. --- -.    .-- .. .-.. .-..    -... .    .... . .-. ."
        ></textarea>
      </div>
    </div>
    <div class="btns">
      <button class="btn" id="translate">Translate</button>
      <div id="empty"></div>
      <button class="btn" id="clean">Clean</button>
    </div>

    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
