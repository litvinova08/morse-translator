<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Morse Translator</title>
  </head>
  <body>
    <h1 id="title">Morse Translator</h1>
    <p id="instruction">
      Enter your Latin text or Morse code and click TRANSLATE
    </p>
    <div class="fields">
      <div class="input">
        <textarea
          class="input__text"
          id="user-input"
          placeholder="What do you want to translate? / .-- .... .- -    -.. ---    -.-- --- ..-    .-- .- -. -    - ---    - .-. .- -. ... .-.. .- - . "
        ></textarea>
      </div>
      <div class="morse">
        <textarea
          class="morse__text"
          id="translation-output"
          placeholder="Translation will be here / - .-. .- -. ... .-.. .- - .. --- -.    .-- .. .-.. .-..    -... .    .... . .-. ."
          readonly
        ></textarea>
      </div>
    </div>
    <div class="btns">
      <button class="btns__btn" id="translate">Translate</button>
      <div id="empty"></div>
      <button class="btns__btn" id="clean">Clean</button>
    </div>

    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
